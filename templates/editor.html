<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blockly for the Web Codelab</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/static/styles/index.css">
</head>

<body>
  <header class="mdl-color--cyan-500">
    <h1>Blockly Editor</h1>
    <button class="mdl-button"id="run">Run Code</button>
  </header>

  <main>
    <div class="blockly-editor">
      <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
      <!-- Toolbox Definition XML begins here -->
      <xml id="toolbox">
        <category name="Control">
          <block type="controls_sleep"></block>
          <block type="controls_if"></block>
          <block type="controls_whileUntil"></block>
          <block type="controls_repeat_ext"></block>
        </category>
        <category name="Logic">
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_boolean"></block>
        </category>  
        <category name="Math">
          <block type="math_number"></block>
          <block type="math_arithmetic"></block>
        </category>
        <category name="GPIO">
          <block type="gpio_set"></block>
          <block type="gpio_init"></block>
          <block type="gpio_cleanup"></block>
        </category>
      </xml>
    </div>
  </main>

  <script src="/static/scripts/blockly_compressed.js"></script>
  <script src="/static/scripts/blocks_compressed.js"></script>
  <script src="/static/scripts/en.js"></script>
  <script src="/static/scripts/python_compressed.js"></script>
  <script src="/static/scripts/robot_blocks.js"></script>
  <script src="/static/scripts/main.js"></script>

</body>
</html>
